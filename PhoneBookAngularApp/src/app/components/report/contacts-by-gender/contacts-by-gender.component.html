<div *ngIf="loading" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <img src="assets/loaderImage.gif" alt="loading" />
</div>
<h1 class="text-center my-4">AllContactsByGender</h1>
<br>
<div *ngIf="!loading" class="container">
    

    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th >Gender</th>
                <th >Total Contacts</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="!loading && (!contactsbygender || contactsbygender.length === 0)">
                <td colspan="6" class="text-center">No contacts found!</td>
            </tr>
            
            <tr *ngFor="let contact of contactsbygender">
                
                <td >{{contact.gender == 'M' ? 'Male' : 'Female'}}</td>
                <td >{{contact.totalContact}}</td>
                
            </tr>
        </tbody>
    </table>

   


</div>
