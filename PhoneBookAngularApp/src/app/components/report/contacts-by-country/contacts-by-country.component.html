<div *ngIf="loading" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <img src="assets/loaderImage.gif" alt="loading" />
</div>
<h1 class="text-center my-4">AllContactsByCountry</h1>
<br>
<div *ngIf="!loading" class="container">
    

    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th >Country Name</th>
                <th >Total Contacts</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="!loading && (!contactsbycountry || contactsbycountry.length === 0)">
                <td colspan="6" class="text-center">No contacts found!</td>
            </tr>
            
            <tr *ngFor="let contact of contactsbycountry">
                
                <td >{{contact.countryName}}</td>
                <td >{{contact.totalContacts}}</td>
                
            </tr>
        </tbody>
    </table>

   


</div>
