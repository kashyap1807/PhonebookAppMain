<div class="container">
    <h2 class="custom-heading text-center">Update User</h2>
    <br>
    <br>
    <div *ngIf="loading" class="loader-overlay">
        <img src="assets/loaderImage.gif" class="loader-overlay" alt="loading" />
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6 mb-3">
            <div class="card shadow">
                <div class="card-body">
                    <form #updateUserTFForm="ngForm" class="needs-validation" (ngSubmit)="onSubmit(updateUserTFForm)" novalidate>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label" for="firstName"><i class="fa-solid fa-signature"></i> First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName" required minlength="3">
                                <div *ngIf="updateUserTFForm.controls['firstName']?.invalid && updateUserTFForm.controls['firstName']?.touched">
                                    <small class="text-danger" *ngIf="updateUserTFForm.controls['firstName']?.errors?.['required']">First name is required.</small>
                                    <small class="text-danger" *ngIf="updateUserTFForm.controls['firstName']?.errors?.['minlength']">First name must be at least 3 characters.</small>
                                </div>
                            </div> 
                            <div class="col-md-6">
                                <label class="form-label" for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName" required minlength="3">
                                <div *ngIf="updateUserTFForm.controls['lastName']?.invalid && updateUserTFForm.controls['lastName']?.touched">
                                    <small class="text-danger" *ngIf="updateUserTFForm.controls['lastName']?.errors?.['required']">Last name is required.</small>
                                    <small class="text-danger" *ngIf="updateUserTFForm.controls['lastName']?.errors?.['minlength']">Last name must be at least 3 characters.</small>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="loginId"><i class="fa fa-id-badge"></i> Login ID</label>
                            <input type="text" class="form-control" id="loginId" name="loginId" [(ngModel)]="user.loginId" required minlength="3">
                            <div *ngIf="updateUserTFForm.controls['loginId']?.invalid && updateUserTFForm.controls['loginId']?.touched">
                                <small class="text-danger" *ngIf="updateUserTFForm.controls['loginId']?.errors?.['required']">Login ID is required.</small>
                                <small class="text-danger" *ngIf="updateUserTFForm.controls['loginId']?.errors?.['minlength']">Login ID must be at least 3 characters.</small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fa fa-envelope"></i> Email</label>
                            <h5>{{user.email}}</h5>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="contactNumber"><i class="fa fa-phone-square"></i> Contact</label>
                            <input type="text" class="form-control" id="contactNumber" name="contactNumber" [(ngModel)]="user.contactNumber" required maxlength="10">
                            <div *ngIf="updateUserTFForm.controls['contactNumber']?.invalid && updateUserTFForm.controls['contactNumber']?.touched">
                                <small class="text-danger" *ngIf="updateUserTFForm.controls['contactNumber']?.errors?.['required']">Contact number is required.</small>
                                <small class="text-danger" *ngIf="updateUserTFForm.controls['contactNumber']?.errors?.['maxlength']">Contact number must not be more than 10 numbers.</small>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-danger me-2" [routerLink]="['/userdetails/',username]" routerLinkActive="router-link-active"><i class="fas fa-arrow-left"></i></button>
                            <button type="submit" [disabled]="updateUserTFForm.invalid" class="btn btn-primary btn-block ">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
